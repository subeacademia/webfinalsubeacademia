<div class="max-w-3xl mx-auto p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
	<h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">{{ 'diagnostico.contexto.title' | i18nTranslate }}</h2>
	<form [formGroup]="state.form" class="space-y-6">
		<ng-container [ngSwitch]="state.form.controls['segmento'].value">
			<!-- STARTUP -->
			<div *ngSwitchCase="'startup'" class="grid gap-6">
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.startup.industria' | i18nTranslate }}</span>
					<select class="select select-bordered w-full" [formControl]="state.contextoControls['industria']">
						<option value="" disabled selected>Selecciona una industria</option>
						<option *ngFor="let ind of industrias" [ngValue]="ind">{{ ind }}</option>
					</select>
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.startup.tamanoEquipo' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['tamanoEquipo']" />
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.startup.antiguedadMeses' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['antiguedadMeses']" />
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.startup.modeloNegocio' | i18nTranslate }}</span>
					<input class="input input-bordered w-full" [formControl]="state.contextoControls['modeloNegocio']" />
				</label>
			</div>

			<!-- PYME -->
			<div *ngSwitchCase="'pyme'" class="grid gap-6">
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.pyme.industria' | i18nTranslate }}</span>
					<select class="select select-bordered w-full" [formControl]="state.contextoControls['industria']">
						<option value="" disabled selected>Selecciona una industria</option>
						<option *ngFor="let ind of industrias" [ngValue]="ind">{{ ind }}</option>
					</select>
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.pyme.tamanoEmpresa' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['tamanoEmpresa']" />
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.pyme.facturacionAnual' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['facturacionAnual']" />
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.pyme.zonaOperacion' | i18nTranslate }}</span>
					<input class="input input-bordered w-full" [formControl]="state.contextoControls['zonaOperacion']" />
				</label>
			</div>

			<!-- CORPORATIVO -->
			<div *ngSwitchCase="'corporativo'" class="grid gap-6">
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.corporativo.industria' | i18nTranslate }}</span>
					<select class="select select-bordered w-full" [formControl]="state.contextoControls['industria']">
						<option value="" disabled selected>Selecciona una industria</option>
						<option *ngFor="let ind of industrias" [ngValue]="ind">{{ ind }}</option>
					</select>
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.corporativo.numEmpleados' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['numEmpleados']" />
				</label>
				<label class="block">
					<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.corporativo.presupuestoInnovacion' | i18nTranslate }}</span>
					<input type="number" class="input input-bordered w-full" [formControl]="state.contextoControls['presupuestoInnovacion']" />
				</label>
				<label class="flex items-center gap-3">
					<input type="checkbox" class="checkbox" [formControl]="state.contextoControls['presenciaRegional']" />
					<span class="text-gray-700 dark:text-gray-300">{{ 'diagnostico.contexto.corporativo.presenciaRegional' | i18nTranslate }}</span>
				</label>
			</div>
		</ng-container>
	</form>
	<app-step-nav class="mt-8" prev="segmento" next="objetivo" [nextDisabled]="!state.form.controls['segmento'].valid"></app-step-nav>
</div>
