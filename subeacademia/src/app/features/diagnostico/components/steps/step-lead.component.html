<div class="max-w-3xl mx-auto p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
	<h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">{{ 'diagnostico.lead.title' | i18nTranslate }}</h2>
	<form [formGroup]="state.leadForm" class="grid gap-6 max-w-xl">
		<label class="block">
			<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.lead.nombre' | i18nTranslate }}</span>
			<input class="input input-bordered w-full" formControlName="nombre" />
		</label>
		<label class="block">
			<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.lead.email' | i18nTranslate }}</span>
			<input class="input input-bordered w-full" formControlName="email" type="email" />
		</label>
		<label class="block">
			<span class="block mb-2 font-medium text-gray-700 dark:text-gray-300">{{ 'diagnostico.lead.telefono' | i18nTranslate }}</span>
			<input class="input input-bordered w-full" formControlName="telefono" />
		</label>
		<label class="flex items-center gap-3">
			<input type="checkbox" class="checkbox" formControlName="aceptaComunicaciones" />
			<span class="text-gray-700 dark:text-gray-300">{{ 'diagnostico.lead.aceptaComunicaciones' | i18nTranslate }}</span>
		</label>
	</form>
	<app-step-nav class="mt-8" prev="competencias" next="resumen" [nextDisabled]="!state.leadForm.valid"></app-step-nav>
</div>
