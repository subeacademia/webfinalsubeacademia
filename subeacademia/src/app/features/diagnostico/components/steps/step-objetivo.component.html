<div class="max-w-3xl mx-auto p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
	<h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">{{ 'diagnostico.objetivo.title' | i18nTranslate }}</h2>
	<form [formGroup]="state.form" class="space-y-6">
		<div class="space-y-4">
			<label class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
				<input type="radio" class="w-5 h-5" formControlName="objetivo" [value]="'eficiencia'" />
				<span class="text-gray-900 dark:text-white">{{ 'diagnostico.objetivo.eficiencia' | i18nTranslate }}</span>
			</label>
			<label class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
				<input type="radio" class="w-5 h-5" formControlName="objetivo" [value]="'crecimiento'" />
				<span class="text-gray-900 dark:text-white">{{ 'diagnostico.objetivo.crecimiento' | i18nTranslate }}</span>
			</label>
			<label class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
				<input type="radio" class="w-5 h-5" formControlName="objetivo" [value]="'innovacion'" />
				<span class="text-gray-900 dark:text-white">{{ 'diagnostico.objetivo.innovacion' | i18nTranslate }}</span>
			</label>
			<label class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
				<input type="radio" class="w-5 h-5" formControlName="objetivo" [value]="'experienciaCliente'" />
				<span class="text-gray-900 dark:text-white">{{ 'diagnostico.objetivo.experienciaCliente' | i18nTranslate }}</span>
			</label>
		</div>
	</form>
	<app-step-nav class="mt-8" prev="contexto" next="ares" [nextDisabled]="!state.form.controls['objetivo'].value"></app-step-nav>
</div>
