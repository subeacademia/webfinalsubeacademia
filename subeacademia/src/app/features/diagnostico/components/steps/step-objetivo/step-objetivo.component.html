<div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-colors duration-300">
  <form [formGroup]="objetivoForm">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">{{ 'diagnostico.step_objetivo.title' | i18nTranslate }}</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6">{{ 'diagnostico.step_objetivo.subtitle' | i18nTranslate }}</p>

    <!-- 1. Campo de texto para el usuario -->
    <div class="mb-6">
      <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ 'diagnostico.step_objetivo.question' | i18nTranslate }}</label>
      <textarea id="descripcion" formControlName="descripcion" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="'diagnostico.step_objetivo.placeholder' | i18nTranslate"></textarea>
    </div>

    <!-- 2. BotÃ³n para generar con IA -->
    <div class="mb-6 text-center">
      <button (click)="generateObjectives()" [disabled]="isLoading || objetivoForm.get('descripcion')?.invalid" type="button" class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gradient-to-r from-purple-500 to-indigo-600 rounded-md hover:from-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading" class="flex items-center">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.624l-.219.684-.219-.684a2.25 2.25 0 00-1.402-1.402l-.684-.219.684-.219a2.25 2.25 0 001.402-1.402l.219-.684.219.684a2.25 2.25 0 001.402 1.402l.684.219-.684.219a2.25 2.25 0 00-1.402 1.402z" /></svg>
          {{ 'diagnostico.step_objetivo.regenerate' | i18nTranslate }}
        </span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          {{ 'diagnostico.step_objetivo.generating' | i18nTranslate }}
        </span>
      </button>
    </div>

    <!-- 3. Resultados de la IA y Opciones Predefinidas -->
    <div class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ 'diagnostico.step_objetivo.ai_suggestions' | i18nTranslate }}</h3>
      
      <!-- Objetivos generados por IA -->
      <div *ngIf="generatedObjectives.length > 0" class="space-y-3">
        <div *ngFor="let objective of generatedObjectives" class="flex items-center p-3 rounded-lg bg-indigo-50 dark:bg-gray-700 border border-indigo-200 dark:border-gray-600">
          <input [id]="objective" type="radio" [value]="objective" formControlName="objetivoSeleccionado" (change)="onSelectionChange()" class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label [for]="objective" class="ml-3 w-full text-sm font-medium text-gray-900 dark:text-gray-300">{{ objective }}</label>
        </div>
      </div>

      <!-- Objetivos predefinidos -->
      <div class="space-y-3 pt-4">
         <div *ngFor="let objective of predefinedObjectives" class="flex items-center p-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600">
          <input [id]="objective" type="radio" [value]="objective" formControlName="objetivoSeleccionado" (change)="onSelectionChange()" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label [for]="objective" class="ml-3 w-full text-sm font-medium text-gray-900 dark:text-gray-300">{{ objective }}</label>
        </div>
      </div>
    </div>
  </form>
</div>
