<div class="strategic-insights">
  <div class="flex items-center gap-3 mb-6">
    <div class="p-2 bg-purple-100 dark:bg-purple-900/30 rounded-lg">
      <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Insights Estratégicos</h2>
  </div>

  @if (insights && insights.length > 0) {
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for (insight of insights; track insight.title) {
        <div class="insight-card {{ getInsightBgColor(insight.type) }} border-l-4 {{ getInsightBorderColor(insight.type) }} rounded-lg p-4 shadow-sm hover:shadow-md transition-all duration-300">
          <!-- Header del Insight -->
          <div class="flex items-start gap-3 mb-3">
            <div class="text-2xl">{{ getInsightIcon(insight.type) }}</div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800 dark:text-white text-sm mb-1">{{ insight.title }}</h3>
              <span class="inline-block px-2 py-1 text-xs font-medium rounded-full {{ getInsightColor(insight.type) }} bg-white dark:bg-gray-800">
                {{ insight.type }}
              </span>
            </div>
          </div>
          
          <!-- Descripción del Insight -->
          <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">{{ insight.description }}</p>
        </div>
      }
    </div>
  } @else {
    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
      <svg class="w-12 h-12 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
      <p>No hay insights estratégicos disponibles</p>
    </div>
  }
</div>
