<div 
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)">
  
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Modal Panel -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div 
      [class]="'relative bg-[var(--panel)] border border-[var(--border)] rounded-lg shadow-xl w-full ' + modalSizeClasses"
      (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-[var(--border)]">
        <div class="flex-1">
          <ng-content select="[slot='header']"></ng-content>
        </div>
        <button 
          (click)="onClose()"
          class="ml-4 text-[var(--muted)] hover:text-[var(--fg)] transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Body -->
      <div class="p-6">
        <ng-content select="[slot='body']"></ng-content>
      </div>
    </div>
  </div>
</div>
