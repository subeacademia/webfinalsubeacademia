<div class="flip-card" (click)="toggle()">
  <div class="flip-card-inner" [class.flipped]="flipped">
    <div class="card-face card-face--front bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 flex flex-col items-center text-center h-full overflow-hidden">
      <img [src]="imageUrl" [alt]="name" class="w-28 h-28 rounded-full object-cover mb-3 border-4 border-indigo-100 dark:border-indigo-900" />
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">{{ name }}</h3>
      <p *ngIf="subtitle" class="text-indigo-600 dark:text-indigo-400 font-medium text-sm mb-2">{{ subtitle }}</p>
    </div>
    <div class="card-face card-face--back">
      <h3 class="text-lg font-semibold text-white mb-3 text-center">{{ name }}</h3>
      <p class="text-sm leading-relaxed whitespace-pre-line flex-1 overflow-y-auto pr-1">{{ description }}</p>
      <div class="mt-3 text-right">
        <button class="px-3 py-2 text-sm rounded-lg border border-gray-600 hover:bg-gray-700 transition-colors" (click)="toggle(); $event.stopPropagation()">Volver</button>
      </div>
    </div>
  </div>
</div>
