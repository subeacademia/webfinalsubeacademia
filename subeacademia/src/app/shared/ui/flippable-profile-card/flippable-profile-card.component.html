<div class="flip-card" (click)="toggle()">
  <div class="flip-card-inner" [class.flipped]="flipped">
    <div class="card-face card-face--front bg-[var(--card)] rounded-xl shadow-lg border border-[var(--border)] p-4 flex flex-col items-center text-center h-full overflow-hidden">
      <img [src]="imageUrl" [alt]="name" class="w-28 h-28 rounded-full object-cover mb-3 border-4" style="border-color: color-mix(in srgb, var(--primary) 15%, transparent);" />
      <h3 class="text-lg font-semibold text-[var(--fg)] mb-1">{{ name }}</h3>
      <p *ngIf="subtitle" class="text-sm font-medium mb-2" style="color: color-mix(in srgb, var(--primary) 80%, var(--fg));">{{ subtitle }}</p>
    </div>
    <div class="card-face card-face--back">
      <h3 class="text-lg font-semibold text-[var(--fg)] mb-3 text-center">{{ name }}</h3>
      <p class="text-sm leading-relaxed whitespace-pre-line flex-1 overflow-y-auto pr-1 text-[var(--muted)]">{{ description }}</p>
      <div class="mt-3 text-right">
        <button class="px-3 py-2 text-sm rounded-lg border border-[var(--border)] hover:bg-[color-mix(in_srgb,_var(--panel),_var(--fg)_10%)] transition-colors" (click)="toggle(); $event.stopPropagation()">{{ 'shared.back' | i18nTranslate }}</button>
      </div>
    </div>
  </div>
</div>
