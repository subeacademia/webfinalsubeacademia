<div class="relative w-full h-80 md:h-96 overflow-hidden">
  <!-- Fondo 3D -->
  <app-hero-scene class="absolute top-0 left-0 w-full h-full z-0"></app-hero-scene>

  <!-- Contenido de Texto Superpuesto -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-6 bg-gradient-to-t from-black/30 to-transparent">
    <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl drop-shadow-lg">
      {{ title }}
    </h1>
    <p *ngIf="subtitle" class="mt-4 max-w-3xl text-lg leading-8 text-gray-200 drop-shadow-md">
      {{ subtitle }}
    </p>
  </div>
</div>
