<div class="card-inner">
	<!-- CARA FRONTAL -->
	<div class="card-face card-face--front">
		<div class="p-8 flex flex-col items-center text-center">
			<div class="icon-wrapper mb-6">
				<!-- Icono de Personalización -->
				<svg *ngIf="icon === 'user-gear'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-cyan-400">
					<path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
				</svg>
				<!-- Icono de Experiencia Práctica -->
				<svg *ngIf="icon === 'rocket-launch'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-green-400">
					 <path stroke-linecap="round" stroke-linejoin="round" d="m15.58 14.37-2.18-2.18a3.75 3.75 0 0 0-5.3 0l-2.92 2.92a3.75 3.75 0 0 0 0 5.3l2.18 2.18a3.75 3.75 0 0 0 5.3 0l2.92-2.92a3.75 3.75 0 0 0 0-5.3Z" />
					 <path stroke-linecap="round" stroke-linejoin="round" d="m18.37 9.63-2.18-2.18a3.75 3.75 0 0 0-5.3 0l-2.92 2.92a3.75 3.75 0 0 0 0 5.3l2.18 2.18a3.75 3.75 0 0 0 5.3 0l2.92-2.92a3.75 3.75 0 0 0 0-5.3Z" />
				</svg>
				<!-- Icono de Calidad Premium -->
				<svg *ngIf="icon === 'diamond'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-fuchsia-500">
					<path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
				</svg>
			</div>
			<h3 class="text-2xl font-bold text-white">{{ title }}</h3>
			<p class="text-gray-400 mt-3 text-base">{{ shortDescription }}</p>
		</div>
	</div>
	<!-- CARA TRASERA -->
	<div class="card-face card-face--back">
		<div class="p-8 flex flex-col justify-center h-full">
			<h4 class="font-bold text-xl mb-3 text-white">Más sobre {{ title }}</h4>
			<p class="text-gray-300 text-base">{{ detailedDescription }}</p>
		</div>
	</div>
</div>
